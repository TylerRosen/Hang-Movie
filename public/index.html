<DOCTYPE html>
  <html>

  <head>
    <title>Hangman (Working Title)</title>

    <!-- Links CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/style-user.css">

    <!-- Links Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Hangman</h1>
        <p>Guess the quote before you run out of guesses</p>
        <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start Game</a>
      </div>

    </div>

    <div class="game">

      <h2 id='movie'>Movie: </h2>
      <br><br>

      <div id="word">
        <p id = "wordGoesHere">_ _ _ _ _ _ _ _ _ _ _</p>
        <br><br><br>

      </div>

      <!--<div id = "displayHint">
      <a class="btn btn-primary btn-lg" id ="hint" href="#" role="button">Hint</a>
      <h3></h3>
      <br><br><br>     

    </div>-->

      <div class="guesses">

        <div id="wrong">
          <strong>Wrong Guesses: </strong>
          <br><br>

        </div>

        <div id="guessesLeft">
          <strong>Guesses Left: <span id ="numGuesses"></span></span></strong>
        </div>
        <br><br>

      </div>

      <div id="total">
        <strong>Total Score: </strong>
      </div>
      <br><br>

      <div class="scores">
        <a class="btn btn-primary btn-lg" id="score" href="#" role="button">Display Highscore</a>
        <br><br>
        <div id="highScore"><strong>Highscore: </strong<></div>
    </div>

    </div> 

  </body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <!-- Javascript -->
  <!--<script type="text/javascript" src="assets/javascript/logic.js"></script>-->
   <script type="text/javascript" src="../models/hangman.js"></script>

  </html>
